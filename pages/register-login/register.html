<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>careLyft</title>
    <link
      href="../../bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Font Awesome Icons -->
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Theme style -->
    <link
      href="../../dist/css/careLyft.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- iCheck -->
    <link
      href="../../plugins/iCheck/square/blue.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Font Awesome Icons -->
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Theme style -->
    <link
      href="../../dist/css/careLyft.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- iCheck -->
    <link
      href="../../plugins/iCheck/square/blue.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body class="register-page">
    
    <div class="register-box">
      <div class="register-logo">
        <a href="../../index.html"><b>care</b>Lyft</a>
      </div>
      <div class="card">
        
        </div>
        <div class="register-box-body">
          <p class="login-box-msg">Create an Account</p>
          <form id="registrationForm" class="needs-validation" novalidate>
         

            <div class="mb-3">
              <label class="form-label">First Name</label>
              <input
                type="text"
                class="form-control"
                id="first_name"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Last Name</label>
              <input type="text" class="form-control" id="last_name" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required />
              
            </div>

            <div class="mb-3">
              <label class="form-label mb-3">Password</label>
              <input
                type="password"
                class="form-control form-group"
                id="password"
                required
              />
            </div>

            
          <div class="mt-3 form-group">
            <button type="submit" class="btn btn-primary btn-block w-100 form-group">Register</button>
          </div>
          </form>
          <div class="text-center mt-3">
            <p>
              Already have an account?
              <a href="./login.html">Login here</a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      
      document
        .getElementById("registrationForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const formData = {
            first_name: document.getElementById("first_name").value,
            last_name: document.getElementById("last_name").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value,
            
          };

          try {
            const response = await fetch("/api/auth/register", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(formData),
            });

            const result = await response.json();
            if (result.success) {
              alert("Registration Successful");
              window.location.href = "/pages/register-login/login.html";
            } else {
              alert(result.message);
            }
          } catch (error) {
            console.error("Registration error:", error);
            alert("Registration failed");
          }
        });
    </script>
  </body>
</html>
